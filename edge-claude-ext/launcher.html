<!DOCTYPE html>
<html>
<head>
  <title>Launch Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117; color: #e6edf3;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; margin: 0; padding: 20px;
      text-align: center;
    }
    .card {
      background: #161b22; padding: 24px; border-radius: 12px;
      border: 1px solid #30363d; max-width: 320px; width: 100%;
    }
    h2 { margin-top: 0; font-size: 18px; }
    p { color: #8b949e; font-size: 13px; margin-bottom: 20px; }
    button {
      background: #238636; color: #fff; border: none;
      padding: 14px 24px; border-radius: 8px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; width: 100%;
    }
    button:active { background: #2ea043; }
    #status { color: #8b949e; font-size: 12px; margin-top: 12px; min-height: 16px; }
  </style>
</head>
<body>
<div class="card">
  <h2>Launch CFC Bridge</h2>
  <p>Share to Termux to start the bridge.<br>Select <b>Termux</b> from the share sheet.</p>
  <button id="share-btn">Share to Termux</button>
  <div id="status"></div>
</div>
<script src="launcher.js"></script>
</body>
</html>
