<!DOCTYPE html>
<html>
<head>
  <title>Launch Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117; color: #e6edf3;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; margin: 0; padding: 20px;
      text-align: center;
    }
    .card {
      background: #161b22; padding: 24px; border-radius: 12px;
      border: 1px solid #30363d; max-width: 360px; width: 100%;
    }
    h2 { margin-top: 0; font-size: 18px; }
    p { color: #8b949e; font-size: 13px; margin-bottom: 20px; }
    button {
      background: #238636; color: #fff; border: none;
      padding: 14px 24px; border-radius: 8px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; width: 100%;
    }
    button:active { background: #2ea043; }
    #status { color: #8b949e; font-size: 12px; margin-top: 12px; min-height: 16px; }
    .setup-hint {
      margin-top: 16px; padding: 12px;
      background: #0d1117; border-radius: 8px;
      border: 1px solid #30363d;
      text-align: left; font-size: 12px;
      color: #8b949e;
    }
    .setup-hint code {
      display: block; margin: 6px 0;
      padding: 6px 8px; background: #161b22;
      border-radius: 4px; color: #7ee787;
      font-family: 'Cascadia Code', 'Fira Code', monospace;
      font-size: 11px; word-break: break-all;
      -webkit-user-select: all; user-select: all;
    }
    .setup-hint strong { color: #e6edf3; }
  </style>
</head>
<body>
<div class="card">
  <h2>Launch CFC Bridge</h2>
  <p>Share to Termux to start the bridge.<br>Select <b>Termux</b> from the share sheet.</p>
  <button id="share-btn">Share to Termux</button>
  <div id="status"></div>
  <div class="setup-hint" id="setup-hint">
    <strong>First time?</strong> Run in Termux:
    <code>npx claude-chrome-android --setup</code>
    This creates the URL handler so the share button works.
    Or start the bridge directly:
    <code>npx claude-chrome-android</code>
  </div>
</div>
<script src="launcher.js"></script>
</body>
</html>
