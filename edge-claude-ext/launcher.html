<!DOCTYPE html>
<html>
<head>
  <title>CFC Bridge Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #161b22;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #30363d;
      max-width: 320px;
      width: 100%;
    }
    h2 { margin-top: 0; font-size: 18px; }
    p { color: #8b949e; font-size: 14px; margin-bottom: 20px; }
    a.btn {
      display: block;
      background: #238636;
      color: #fff;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }
    a.btn:active { background: #2ea043; }
  </style>
</head>
<body>
<div class="card">
  <h2>Launch Bridge</h2>
  <p>Tap below to start the CFC bridge in Termux.</p>
  <a class="btn" id="launch-link" href="#">Tap to Open Termux</a>
</div>
<!-- MV3 CSP blocks inline scripts â€” must use external JS -->
<script src="launcher.js"></script>
</body>
</html>
