<!DOCTYPE html>
<html>
<head>
  <title>CFC Bridge Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #161b22;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #30363d;
      max-width: 320px;
      width: 100%;
    }
    h2 { margin-top: 0; font-size: 18px; }
    p { color: #8b949e; font-size: 14px; margin-bottom: 20px; }
    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:active { background: #2ea043; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="card">
  <h2 id="status">Launching Termux...</h2>
  <p id="msg">Sending intent to start bridge.</p>
  <button id="btn-manual" class="hidden">Tap to Open Termux</button>
</div>
<script>
  const params = new URLSearchParams(window.location.search);
  const intentUrl = params.get("url");
  const btn = document.getElementById("btn-manual");
  const status = document.getElementById("status");
  const msg = document.getElementById("msg");

  function launch() {
    if (intentUrl && intentUrl.startsWith("intent:")) {
      window.location.href = intentUrl;
    }
  }

  if (intentUrl) {
    // Try auto-launch immediately
    launch();

    // If still here after 800ms, auto-redirect was blocked.
    // Show manual button â€” user tap provides the required gesture.
    setTimeout(() => {
      status.textContent = "Tap Required";
      msg.textContent = "Android blocked automatic launch. Tap below to open Termux.";
      btn.classList.remove("hidden");
      btn.addEventListener("click", () => {
        launch();
        setTimeout(() => window.close(), 2000);
      });
    }, 800);
  } else {
    status.textContent = "Error";
    msg.textContent = "No intent URL provided.";
  }
</script>
</body>
</html>
